<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopart Web Scraper</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form method="post">
        <label for="url">please enter the part no:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scrape</button>
    </form>

    {% if title %}
        <h2>Title: {{ title }}</h2>
    {% endif %}

    {% if data %}
        <h2>Table Data:</h2>
        <table border="1">
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
